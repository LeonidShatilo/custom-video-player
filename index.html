<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/custom-video-player/src/main.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        class="player-video viewer"
        src="/custom-video-player/assets/video/YfBZVG9kHyY.mp4"
      ></video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player-slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player-slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-15" class="player-button">« 15s</button>
        <button data-skip="15" class="player-button">15s »</button>
        <button class="player-button over-size">⛶</button>
      </div>
    </div>
    <script src="/custom-video-player/src/script.js"></script>
  </body>
</html>
